<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<body>
<h1></h1>

<div class="container">
    <div class="row">
        <div class="form-wrap">
            <div class="col-md-12">

                <h1>Welcome to Recipe.app!</h1>
                <div class="profile"><img
                        src="https://cdn.dribbble.com/users/645440/screenshots/3266490/loader-2_food.gif" width="350"
                        height="270">
                </div>
                <form class="registration">
                    <div>
                        <label for="email">Email address</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <button type="submit" class="gradient-button">Sign up</button>
                </form>


            </div>
        </div>
    </div>
</div>
<script>
    const registrationForm = document.querySelector(".registration");

    registrationForm.addEventListener("submit", event => {
        event.preventDefault();
        const formData = new FormData(registrationForm);
        const data = Object.fromEntries(formData);
        console.log(data);
        fetch("http://localhost:9191/user", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });
        alert("User created successfully! You can now log in");
        window.location.replace("http://localhost:9191/login");
    });
</script>
</body>
</html>
