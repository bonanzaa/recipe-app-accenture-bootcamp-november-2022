<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
<h1></h1>

<div class="container">
    <div class="row">
        <div class="form-wrap">
            <div class="col-md-12">

                <h1>Welcome to Recipe.app!</h1>
                <div class="profile"><img
                        src="https://cdn.dribbble.com/users/645440/screenshots/3266490/loader-2_food.gif" width="350"
                        height="270" alt="">
                </div>
                <form method="post">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="remember-me">Remember me?</label>
                        <input type="checkbox" name="remember-me" id="remember-me">
                    </div>
                    <button type="submit" class="gradient-button">Sign in</button>
                    <div>
                        <label for="signup-button">New here? Your next meal inspiration is just a few clicks
                            away</label>
                        <button type="button" class="gradient-button" id="signup-button">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
